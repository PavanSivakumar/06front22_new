<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zomato Grid Example</title>
    <!-- Bootstrap is a CSS Framework for developing responsive website. -->
        
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <style>
        .customDiv {
            margin: 3px;
            min-height: 300px;
            background-color: lightblue;
            text-align: center;
            font-size: large
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <div class="customDiv">LEFT SIDE BAR</div>
            </div>
            <div class="col-md-8">
                <div class="customDiv">MAIN CONTENT AREA</div>
            </div>
            <div class="col-md-2">
                <div class="customDiv">RIGHT SIDE BAR</div>
            </div>
        </div>
    </div>

</body>
<!-- jQuery is a JavaScript library. -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</html>
